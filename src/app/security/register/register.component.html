<div>
    <mat-card>
        <mat-card-title><span>Registro</span></mat-card-title>
        <mat-card-content>
            <form [formGroup]="form">
                <p>
                    <mat-form-field class="full-width">
                        <mat-label>Full name</mat-label>
                        <input matInput placeholder="Full name" name="Full name" formControlName="fullName">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput placeholder="Email" name="email" formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="full-width">
                        <mat-label>Password</mat-label>
                        <input matInput placeholder="Password" name="password" formControlName="password"
                            type="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-label>Rol</mat-label>
                    <mat-select formControlName="rol">
                        <mat-option value="entrevistador">Entrevistador</mat-option>
                        <mat-option value="entrevistado">Entrevistado</mat-option>
                    </mat-select>
                </p>
            </form>
        </mat-card-content>
        <mat-card-actions class="main-div">
            <button mat-raised-button (click)="login()" color="warn">Cancelar</button>
            <button mat-raised-button (click)="register()" color="primary" type="submit">Registrar</button>
        </mat-card-actions>
    </mat-card>
</div>
