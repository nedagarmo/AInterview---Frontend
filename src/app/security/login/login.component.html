<mat-card>
  <mat-card-title><span>Login</span></mat-card-title>
   <mat-card-content>
      <form [formGroup]="form">
        <p>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" name="email" formControlName="email">
          </mat-form-field>
        </p>
        <p>
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput placeholder="Password" name="password" formControlName="password" type="password">
          </mat-form-field>
        </p>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Entrar</button>
   </mat-card-actions>
</mat-card>
